<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <meta name="theme-color" content="#007bff">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="site" id="site">
        <nav class="site-nav">
            <div class="site-logo" id="logo">Logo</div>
            <div class="nav-content">
                <ul class="site-nav-links">
                    <li><a href="#home">Home</a></li>
                    <li class="nav-sobre"><a href="#sobre">Sobre</a></li>
                    <li class="nav-produtos"><a href="#produtos">Produtos</a></li>
                    <li class="nav-contato"><a href="#contato">Contato</a></li>
                </ul>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>

        <section class="banner" id="home">
            <div class="banner-content">
                <h1 id="bannerH1">Bem-vindo</h1>
                <p id="bannerP">Subtítulo aqui</p>
                <a href="#contato" class="cta-btn">Contato</a>
            </div>
        </section>

        <section class="site-section alt sobre-section" id="sobre">
            <div class="section-content">
                <h2 class="section-title">Sobre</h2>
                <div class="about-grid">
                    <div class="about-text" id="sobreTextoPreview"></div>
                    <div class="about-image" id="sobreImagemPreview"></div>
                </div>
            </div>
        </section>

        <section class="site-section produtos-section" id="produtos">
            <div class="section-content">
                <h2 class="section-title">Produtos</h2>
                <div class="products-grid" id="produtosGrid"></div>
            </div>
        </section>

        <section class="site-section alt contato-section" id="contato">
            <div class="section-content">
                <h2 class="section-title">Contato</h2>
                <div class="contact-grid">
                    <div>
                        <div class="contact-item" id="contact-tel1">
                            <div class="contact-icon"><i class="fas fa-phone"></i></div>
                            <div>
                                <h4>Telefone</h4><a href="#" id="telLink1">
                                    <p id="telPreview"></p>
                                </a>
                            </div>
                        </div>
                        <div class="contact-item hidden" id="contact-tel2">
                            <div class="contact-icon"><i class="fas fa-phone"></i></div>
                            <div>
                                <h4>Tel 2</h4><a href="#" id="telLink2">
                                    <p id="telPreview2"></p>
                                </a>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                            <div>
                                <h4>E-mail</h4><a href="#" id="emailLink">
                                    <p id="emailPreview"></p>
                                </a>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div>
                                <h4>Endereço</h4><a href="#" id="enderecoLink">
                                    <p id="enderecoPreview"></p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="mapContainer">
                        <div id="googleMapEmbed"></div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="site-footer">
            <div class="social-icons-footer social-links"></div>
            <p>© 2025 <span id="footerNome"></span>.</p>
            <p><a href="login.html" class="footer-link">Acesso Restrito</a></p>
        </footer>
    </div>

    <a id="whatsapp-fab" href="#" target="_blank" class="whatsapp-fab"><i class="fab fa-whatsapp"
            style="color:white;font-size:30px;"></i></a>


    <script src="js/modules.js" defer></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="js/firebase-config.local.js" defer></script>
    <script src="js/firebase-config.js" defer></script>

    <script src="js/purify.min.js" defer></script>
    <script src="js/helpers.js" type="module" defer></script>
    <script src="js/smart-cache.js" type="module" defer></script>
    <script src="js/config-manager.js" type="module" defer></script>
    <script src="js/firebase-manager.js" defer></script>
    <script src="js/responsive.js" defer></script>

    <script src="js/public.js" type="module" defer></script>
</body>

</html>
