<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <h1>Acesso Restrito</h1>
        <p id="error-message"></p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <a href="index.html" class="btn btn-secondary">Voltar para Home</a>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Configura√ß√£o -->
    <script src="js/firebase-config.local.js"></script>

    <!-- Inicializa√ß√£o do Firebase -->
    <script>
        console.log('üî• [login.html] Inicializando Firebase...');
        if (typeof firebase !== 'undefined' && typeof firebaseConfig !== 'undefined') {
            if (firebase.apps.length === 0) {
                firebase.initializeApp(firebaseConfig);
                console.log('‚úÖ [login.html] Firebase inicializado com sucesso.');
            } else {
                console.log('üü° [login.html] Firebase j√° estava inicializado.');
            }
        } else {
            console.error('‚ùå [login.html] Firebase SDK ou firebaseConfig n√£o encontrados.');
        }
    </script>

    <!-- Auth Manager -->
    <script src="js/auth-manager.js"></script>

    <!-- Inicializa√ß√£o do Auth Manager -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('‚è≥ [login.html] DOM carregado, inicializando Auth Manager...');
            if (window.authManager) {
                await window.authManager.init();
                console.log('‚úÖ [login.html] Auth Manager inicializado.');
            } else {
                console.error('‚ùå [login.html] Auth Manager n√£o foi encontrado.');
            }
        });
    </script>

    <!-- Script da p√°gina de login -->
    <script src="js/login.js"></script>
</body>

</html>
